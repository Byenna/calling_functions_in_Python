<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
        }

        h1 {
            color: #333333;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .input-field {
            margin-bottom: 10px;
        }

        .result {
            font-weight: bold;
        }

        .button {
            padding: 8px 20px;
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weight Converter</h1>
        <div class="input-field">
            <label for="kg">Enter weight in kilograms:</label>
            <input type="number" id="kg">
        </div>
        <button class="button" onclick="convertWeight()">Convert</button>
        <div id="result" class="result"></div>

        <script>
            function convertWeight() {
                var kgInput = document.getElementById("kg");
                var convertedWeight = kgInput.value * 2.20462;

                var resultContainer = document.getElementById("result");
                resultContainer.textContent = "Your weight in pounds is: " + convertedWeight;
            }
        </script>
    </div>
</body>
</html>
